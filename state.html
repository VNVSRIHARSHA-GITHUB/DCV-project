<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>State Dashboard â€” Disease</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="header-simple">
    <div class="container header-flex">
      <div>
        <button id="backToMap" class="btn"><i class="fa fa-arrow-left"></i> Back to Map</button>
        <a href="index.html" class="btn">Home</a>
      </div>
      <div>
        <button id="themeToggleState" class="btn icon-btn"><i id="themeIconState">ðŸŒ™</i></button>
      </div>
    </div>
  </div>

  <main class="container page">
    <section class="top-block">
      <div class="card map-card">
        <h3 id="stateMapTitle">State Map</h3>
        <div id="stateMap" style="height:360px"></div>
        <div class="small muted" id="stateLatest">Latest: â€”</div>
      </div>

      <aside class="card meta">
        <h3 id="stateTitle">State</h3>
        <div id="diseaseYearText">Disease Â· Year</div>
        <div class="summary-row">
          <div class="summary-item"><div>Total Cases</div><div id="stateTotalCases">â€”</div></div>
          <div class="summary-item"><div>Population</div><div id="statePopulation">â€”</div></div>
          <div class="summary-item"><div>Density</div><div id="stateDensity">â€”</div></div>
        </div>
      </aside>
    </section>

    <section class="charts-grid">
      <div class="card">
        <h3>Plot A â€” Time Series</h3>
        <select id="chartA_norm" class="select"><option value="absolute">Absolute</option><option value="per100k">Per 100k</option></select>
        <select id="chartA_axis" class="select"><option value="linear">Linear</option><option value="log">Log</option></select>
        <div class="chart-wrapper"><canvas id="chartA_stateTS"></canvas></div>
      </div>

      <div class="card">
        <h3>Plot B â€” Cases per 100k</h3>
        <div class="chart-wrapper"><canvas id="chartB_statePer100k"></canvas></div>
      </div>

      <div class="card">
        <h3>Plot C â€” Disease Comparison</h3>
        <select id="stateDiseaseSelect" class="select" multiple size="3"></select>
        <div class="chart-wrapper"><canvas id="chartC_stateCompare"></canvas></div>
      </div>

      <div class="card">
        <h3>Plot D â€” Scatter</h3>
        <select id="stateScatterX" class="select"><option value="population">Population</option><option value="population_density">Density</option><option value="year">Year</option></select>
        <select id="stateScatterY" class="select"><option value="cases">Cases</option><option value="cases_per100k">Cases per 100k</option></select>
        <div class="chart-wrapper"><canvas id="chartD_stateScatter"></canvas></div>
      </div>

      <div class="card">
        <h3>Plot E â€” Sunburst</h3>
        <div class="chart-wrapper"><canvas id="chartE_stateSunburst"></canvas></div>
      </div>

      <div class="card">
        <h3>Plot F â€” Heatmap</h3>
        <div class="chart-wrapper"><canvas id="chartF_stateHeatmap"></canvas></div>
      </div>
    </section>
  </main>

  <footer class="site-footer"><div class="container">Â© Public Health Dashboard</div></footer>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-boxplot@3.0.0/build/index.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.1.0/dist/chartjs-chart-matrix.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-sunburst@4.2.1/dist/chartjs-chart-sunburst.min.js"></script>
  <script src="assets/js/theme.js"></script>
  <script src="assets/js/charts.js"></script>
  <script src="assets/js/state.js"></script>
</body>
</html>
