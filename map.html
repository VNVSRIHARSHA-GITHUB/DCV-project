<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>National Map â€” Disease Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="site-header small">
    <div class="header-inner container">
      <div class="brand">
        <img src="assets/img/logo.jpg" class="logo" alt="logo">
        <div>
          <div class="app-title">Public Health Dashboard</div>
          <div class="app-sub">National Map</div>
        </div>
      </div>
      <div class="controls">
        <button id="homeBtn" class="btn"><i class="fa fa-home"></i> Home</button>
        <button id="themeToggleMap" class="btn icon-btn"><i id="themeIconMap">ðŸŒ™</i></button>
      </div>
    </div>
  </header>

  <main class="container page">
    <section class="map-row">
      <div class="card map-card">
        <h3>Choropleth â€” Cases & Density</h3>
        <div id="casesMap" style="height:420px;"></div>
        <div class="small muted" id="mapFooter">Dataset: â€” Â· Year: â€”</div>
      </div>

      <aside class="card side-panel right">
        <h4>Summary Table</h4>
        <div id="summaryTableContainer">Loading...</div>
      </aside>
    </section>

    <section class="charts-grid">
      <div class="card">
        <h3>Cases by State</h3>
        <label>Sort
          <select id="casesSortSelect" class="select">
            <option value="cases_desc">Cases â†“</option>
            <option value="cases_asc">Cases â†‘</option>
            <option value="alpha_asc">A â†’ Z</option>
            <option value="alpha_desc">Z â†’ A</option>
          </select>
        </label>
        <div class="chart-wrapper"><canvas id="casesByStateBar"></canvas></div>
      </div>

      <div class="card">
        <h3>Histogram (4 bins)</h3>
        <label>Norm
          <select id="histNorm" class="select">
            <option value="absolute">Absolute</option>
            <option value="per100k">Per 100k</option>
          </select>
        </label>
        <div class="chart-wrapper"><canvas id="casesHistogram"></canvas></div>
      </div>

      <div class="card">
        <h3>Scatter â€” Cases vs Density</h3>
        <label><input type="checkbox" id="scatterPerCapita"> Per 100k</label>
        <div class="chart-wrapper"><canvas id="scatterDensityCases"></canvas></div>
      </div>

      <div class="card">
        <h3>Multi-Disease Time Series</h3>
        <select id="diseaseMultiSelect" class="select" multiple size="3"></select>
        <div class="chart-wrapper"><canvas id="multiDiseaseSeries"></canvas></div>
      </div>

      <div class="card">
        <h3>Box Plot â€” Dispersion Across States</h3>
        <label>Group by
          <select id="boxGroup" class="select">
            <option value="byYear">By Year</option>
            <option value="byState">By State</option>
          </select>
        </label>
        <div class="chart-wrapper"><canvas id="boxplotCases"></canvas></div>
      </div>
    </section>
  </main>

  <footer class="site-footer"><div class="container">Â© Public Health Dashboard</div></footer>

    <!-- Chart core first -->
    <!-- Data + mapping libs -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Chart core (explicit compatible build/version) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- Chart plugins (must load AFTER Chart core) -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-boxplot@3.0.0/build/index.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.1.0/dist/chartjs-chart-matrix.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-sunburst@4.2.1/dist/chartjs-chart-sunburst.min.js"></script>

  <!-- helpers and app scripts (charts helper must load BEFORE map.js) -->
  <script src="assets/js/theme.js"></script>
  <script src="assets/js/charts.js"></script>
  <script src="assets/js/map.js"></script>

</body>
</html>
